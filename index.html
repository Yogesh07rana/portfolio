<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yogesh | Software Developer</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Link to your custom CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800 antialiased">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <h1 id="portfolio-name-header" class="text-3xl font-bold text-gray-900"></h1>
            <!-- Desktop Navigation -->
            <nav class="hidden md:flex space-x-8">
                <a href="#profile" class="nav-link text-gray-600 hover:text-indigo-600 transition duration-300">Profile</a>
                <a href="#projects" class="nav-link text-gray-600 hover:text-indigo-600 transition duration-300">Projects</a>
                <a href="#skills" class="nav-link text-gray-600 hover:text-indigo-600 transition duration-300">Skills</a>
                <a href="#education" class="nav-link text-gray-600 hover:text-indigo-600 transition duration-300">Education</a>
                <a href="#contact" class="nav-link text-gray-600 hover:text-indigo-600 transition duration-300">Contact</a>
            </nav>
            <!-- Mobile Menu Button -->
            <div class="md:hidden">
                <button id="mobile-menu-button" class="text-gray-600 focus:outline-none">
                    <svg id="menu-open-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                    </svg>
                    <svg id="menu-close-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
        </div>
        <!-- Mobile Navigation -->
        <nav id="mobile-menu" class="hidden md:hidden bg-white px-6 pt-2 pb-4">
            <a href="#profile" class="nav-link block py-2 text-gray-600 hover:text-indigo-600">Profile</a>
            <a href="#projects" class="nav-link block py-2 text-gray-600 hover:text-indigo-600">Projects</a>
            <a href="#skills" class="nav-link block py-2 text-gray-600 hover:text-indigo-600">Skills</a>
            <a href="#education" class="nav-link block py-2 text-gray-600 hover:text-indigo-600">Education</a>
            <a href="#contact" class="nav-link block py-2 text-gray-600 hover:text-indigo-600">Contact</a>
        </nav>
    </header>

    <main class="container mx-auto px-6 py-12">
        <!-- Hero Section -->
        <section id="hero" class="text-center py-20">
            <img 
                src="https://placehold.co/150x150/E2E8F0/4A5568?text=Y" 
                alt="Yogesh" 
                class="w-40 h-40 mx-auto rounded-full shadow-xl mb-6"
                onerror="this.onerror=null;this.src='https://placehold.co/150x150/E2E8F0/4A5568?text=Y';">
            <h2 id="portfolio-name-hero" class="text-5xl font-extrabold text-gray-900"></h2>
            <p id="portfolio-title" class="text-2xl text-indigo-600 mt-2"></p>
            <a href="#projects" class="nav-link mt-8 inline-block bg-indigo-600 text-white font-bold py-3 px-8 rounded-full hover:bg-indigo-700 transition duration-300 transform hover:scale-105">
                View My Work 
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="inline-block ml-2"><polyline points="6 9 12 15 18 9"></polyline></svg>
            </a>
        </section>

        <!-- Profile Section -->
        <section id="profile" class="py-16 bg-white rounded-lg shadow-lg p-10 mb-16">
            <h3 class="text-3xl font-bold mb-6 text-center">Profile</h3>
            <p id="profile-description" class="text-lg text-center max-w-3xl mx-auto"></p>
        </section>
        
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-16">
            <div class="lg:col-span-2">
                <!-- Projects Section -->
                <section id="projects" class="mb-16">
                    <h3 class="text-3xl font-bold mb-8">Projects</h3>
                    <div id="projects-container" class="space-y-8">
                        <!-- Projects will be injected here by JavaScript -->
                    </div>
                </section>

                <!-- Education Section -->
                <section id="education" class="mb-16">
                    <h3 class="text-3xl font-bold mb-8">Education</h3>
                    <div id="education-container" class="space-y-6">
                        <!-- Education will be injected here by JavaScript -->
                    </div>
                </section>
            </div>

            <div class="lg:col-span-1">
                <!-- Skills Section -->
                <section id="skills" class="mb-16">
                    <h3 class="text-3xl font-bold mb-8">Skills</h3>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <ul id="skills-container" class="space-y-3">
                            <!-- Skills will be injected here by JavaScript -->
                        </ul>
                    </div>
                </section>

                <!-- Languages Section -->
                <section id="languages" class="mb-16">
                    <h3 class="text-3xl font-bold mb-8">Languages</h3>
                    <div class="bg-white p-6 rounded-lg shadow-md">
                        <ul id="languages-container" class="space-y-2">
                            <!-- Languages will be injected here by JavaScript -->
                        </ul>
                    </div>
                </section>
            </div>
        </div>

        <!-- Contact Section -->
        <section id="contact" class="py-16 bg-white rounded-lg shadow-lg p-10">
            <h3 class="text-3xl font-bold mb-8 text-center">Get In Touch</h3>
            <div id="contact-container" class="flex flex-col md:flex-row justify-center items-center space-y-6 md:space-y-0 md:space-x-12">
                <!-- Contact info will be injected here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p id="footer-text"></p>
        </div>
    </footer>

    <!-- Link to your JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
